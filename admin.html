<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Tennis Community</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f7f8fa;
      padding: 20px;
    }
    .dashboard {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-box {
      flex: 1;
      background: #f0f4ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    td[contenteditable] {
      background: #fffbe7;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .admin-tools {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard</h1>

    <div class="stats">
      <div class="stat-box">
        <h3>Total Players</h3>
        <p id="total-players">–</p>
      </div>
      <div class="stat-box">
        <h3>Beginner</h3>
        <p id="beginner-count">–</p>
      </div>
      <div class="stat-box">
        <h3>Intermediate</h3>
        <p id="intermediate-count">–</p>
      </div>
      <div class="stat-box">
        <h3>Advanced</h3>
        <p id="advanced-count">–</p>
      </div>
    </div>

    <h2>Manage Players</h2>
    <table id="players-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Skill Level</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="players-body">
        <tr><td colspan="4">Loading players...</td></tr>
      </tbody>
    </table>

    <div class="admin-tools">
      <h2>User Roles</h2>
      <table id="roles-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Admin?</th>
            <th>Toggle</th>
          </tr>
        </thead>
        <tbody id="roles-body">
          <tr><td colspan="3">Loading users...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
