<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tennis Community</title>
  <link rel="stylesheet" href="/css/auth.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="animation-wrapper">
      <lottie-player src="/assets/login-animation.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
    <div class="form-wrapper">
      <h2>Welcome Back</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" autocomplete="email" required />
        <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required />
        <button type="submit">Log In</button>
      </form>
      <button id="google-login">Log in with Google</button>
      <p id="login-feedback" class="fadeout"></p>
    </div>
  </div>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
