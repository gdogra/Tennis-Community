<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tennis Community</title>
  <link rel="stylesheet" href="/css/auth.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
</head>
<body>
  <div class="login-container">
    <div id="lottie-bg" class="login-animation"></div>
    <form id="login-form">
      <h2>Welcome Back</h2>
      <input type="email" placeholder="Email" id="login-email" required autocomplete="email" title="Enter your email" />
      <input type="password" placeholder="Password" id="login-password" required autocomplete="current-password" title="Enter your password" />
      <button type="submit">Log In</button>
      <button type="button" id="google-login" class="google-btn">Log in with Google</button>
    </form>
  </div>
  <script src="/js/auth.js" type="module"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-bg'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '/assets/login-animation.json'
    });
  </script>
</body>
</html>
